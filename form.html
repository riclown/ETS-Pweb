<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="badeh">
        <div class="container-form">
        <div class="title">Registrasi Pendaftaran Service Rutin AUTO2000</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" placeholder="Masukkan Nama Lengkap" required>
                </div>
                <div class="input-box">
                    <span class="details">Alamat</span>
                    <input type="text" placeholder="Masukkan Alamat lengkap" required>
                </div>
                <div class="input-box">
                    <span class="details">Jenis Kendaraan</span>
                    <input type="text" placeholder="Masukkan jenis kendaraan" required>
                </div>
                <div class="input-box">
                    <span class="details">Nomor Telepon</span>
                    <input type="text" placeholder="Masukkan Nomor Telepon" required>
                </div>
                <div class="input-box">
                    <span class="details">Kode Mesin</span>
                    <input type="text" placeholder="Masukkan Kode Mesin" required>
                </div>
                <div class="input-box">
                    <span class="details">kode Rangka</span>
                    <input type="text" placeholder="Masukkan Kode Rangka" required>
                </div>
                <div class="input-box">
                    <span class="details">Berapa Kilometer jarak tempuh mobil</span>
                    <input type="text" placeholder="Masukkan Jarak Tempuh mobil dalam kilometer" required>
                </div> 
                <div class="input-box">
                    <span class="details">Domisili saat ini</span>
                    <input type="text" placeholder="Masukkan Domisili" required>
                </div> 
                <div class="input-box">
                    <span class="details">Terakhir service</span>
                    <input type="date" placeholder="Masukkan tanggal" required>
                </div> 
                <div class="input-box">
                    <span class="details">Tahun pembuatan kendaraan</span>
                    <input type="text" placeholder="Masukkan Tahun Pembuatan Kendaraan" required>
                </div> 
                <div class="input-box">
                    <span class="details">Nomor polisi kendaraan</span>
                    <input type="text" placeholder="Masukkan Nomor Polisi" required>
                </div> 
                <div class="input-box">
                    <span class="details">Keluhan Pada Kendaraan</span>
                    <input type="text" placeholder="Masukkan Keluhan apa saja" required>
                </div>
               
              
            </div>
            <div class="transmission-details">
                <input type="radio" name="transmission" id="dot-1">
                <input type="radio" name="transmission" id="dot-2">
                <span class="transmission-title">Transmission</span>
                <div class="category">
                    <label for ="dot-1">
                        <span class="dot one"></span>
                        <span class="Transmission">Automatic</span>
                    </label>
                    <label for ="dot-2">
                        <span class="dot two"></span>
                        <span class="Transmission">Manual</span>
                    </label>
                </div>
            </div>
           <div class="button">
               <input type="submit" value="Daftar">
           </div>
        </form>
    </div>
    
        <script src="" async defer></script>
    </div>
    </body>

</html>
